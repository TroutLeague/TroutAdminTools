<!doctype html>
<html>
    <head>
        <title>Formula Trout League</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center mt-3">Race results graphic generator</h1>
        <div class="col mx-auto">
            <form class="col d-flex flex-column justify-content-center mt-3 mx-auto" method="POST" enctype="multipart/form-data">
                <div class="d-flex flex-column my-3 mx-auto w-25">
                    {{ form.race_title.label(class_="form-label") }}
                    {{ form.race_title(class_='form-control') }}
                </div>
                <div class="d-flex flex-column my-3 mx-auto w-25">
                    {{ form.json_file_name.label(class_="form-label") }}
                    {{ form.json_file_name(class_='form-control') }}
                </div>
                <div class="d-flex flex-column my-3 mx-auto w-25">
                    {{ form.submit(class_='btn btn-primary') }}
                </div>
            </form>
        </div>

        <div class="col-6 d-flex justify-content-center mt-3 mx-auto">
            <a class="text-center" href="{{ url_for('main_page') }}">Back to home</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
